<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../templates/css/styles.css">
</head>
<body>
  <div class="container">
    <form class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="InputName" class="form-label">User Name</label>
        <input type="name" class="form-control" id="InputName" aria-describedby="namelHelp" required>
        <div id="namelHelp" class="form-text">Please use no more than 32 characters.</div>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your name.
        </div>
      </div>
      <div class="mb-3">
        <label for="InputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter your email address.
        </div>
      </div>
      <div class="mb-3">
        <label for="InputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="InputPassword" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please enter a new password.
        </div>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Comfirm Password</label>
        <input type="password" class="form-control" id="InputConfirmPassword" required>
        <div class="invalid-feedback">
          Confirmation password does not match.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <p class="form-error" id="formError"></p>
    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="../templates/js/user-signup2.js"></script>
  </body>
</html>
